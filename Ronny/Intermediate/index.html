<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Intermediate</title>
</head>
<body>
    <div class="container">
        <div class="table-responsive mt-5">
            <table class="table table-striped">
                <caption class="caption-top">Our minions</caption>
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email address</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Salary</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>          
            </table>
        </div>
    </div>
    <script src="data.json"></script>
    <script>
        let employees = JSON.parse(minions);
        let table = document.getElementById("data");

        for (let employee of employees) {
            table.innerHTML += createTableRow(employee);
        }
        
        function createTableRow(rowData) {
            return `<tr>
                        <th scope="row">${rowData.id}</th>
                        <td>${rowData.first_name}</td>
                        <td>${rowData.last_name}</td>
                        <td>${rowData.email}</td>
                        <td>${rowData.job_title}</td>
                        <td>${rowData.salary}</td>
                    </tr>`
        }

    </script>
</body>
</html>
