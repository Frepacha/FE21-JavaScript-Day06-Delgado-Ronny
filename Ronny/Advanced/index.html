<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <title>Intermediate</title>
</head>
<body>
    <div class="container">
        <div id="data" class="row mt-5">
            
        </div>
    </div>
    <script src="data.json"></script>
    <script>
        let books = JSON.parse(bookshelf);
        let container = document.getElementById("data");

        for (let book of books) {
            container.innerHTML += createBookEntry(book);
        }
        
        function createBookEntry(book) {
            let retval = `  
            <div class="card border-0" style="width: 20rem;">
                <img src="${book.image}" class="card-img" alt="...">`;
            retval += book.read ? 
                `<div class="card-img-overlay"><i class="bi bi-check2-circle" style="font-size: 5rem; color: white;"></i></div>` : "";
            retval += `
                <div class="card-body">
                    <h5 class="card-title">${book.title}</h5>
                    <p class="card-text">${book.author_firstname} ${book.author_lastname}</p>
                    <p class="card-text text-muted">ISBN: ${book.isbn}</p>
                </div>  
            </div>`

            return retval;
            ;
        }

    </script>
</body>
</html>
